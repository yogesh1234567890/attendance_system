{% extends 'admin-base.html' %} {% load static %} {% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <p class="card-title mb-0">All Classes</p>
            <div class="table-responsive">
              <table class="table table-striped table-borderless">
                <thead>
                  <tr>
                    <th>S.no</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Student Count</th>
                    <th>Action</th>
                  </tr>  
                </thead>
                <tbody>
                  {% for class in classes %}
                  <tr>
                    <td>{{forloop.counter}}</td>
                    <td class="font-weight-bold">{{class.class_name}}</td>
                    <td class="font-weight-bold">{{class.class_code}}</td>
                    <td class="font-weight-bold">{{class.student_class.count }}</td>
                    <td>
                      <a href="{% url 'attendance:attendance_class_subjects' class.id %}" class="btn border border-primary"> View Subjects
                      </td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
