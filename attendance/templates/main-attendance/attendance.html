{% extends 'admin-base.html' %} {% load static %} {% block content %}
<div class="main-panel">
  <div class="content-wrapper">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <p class="card-title mb-0">All Students</p>
            <div class="table-responsive">
              <table class="table table-striped table-borderless">
                <thead>
                  <tr>
                    <th>Roll Number</th>
                    <th>Name</th>
                    <th>Take Attendance</th>
                  </tr>  
                </thead>
                <tbody>
                  <form method="post" action="#">
                    {% csrf_token %}
                  {% for student in students %}
                  <tr>
                    <td class="font-weight-bold">{{student.roll_no}}</td>
                    <td class="font-weight-bold">{{student.name}}</td>
                    <td>
                      <input type="checkbox" name="student-attendance" value="{{student.id}}">
                    </td>
                  </tr>
                  {% endfor %}
                  <div>
                    <button id="payment-button" type="submit" class="btn btn-sm btn-info float-right">
                        <span id="payment-button-amount">Update {{title}}</span>
                    </button>
                </div>
                  </form>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
{% block script %}
<script>

</script>
{% endblock script %}
